<!DOCTYPE html>
<html>
<head>
	<title>Perfect Life</title>
	<link href="icon.ico" rel="shortcut icon" type="image/x-icon">


	<style>

		html, body{margin: 0; padding: 0; height: 100%}

		.left
		{

			float: left;

			width: 50%;

			height: 100%;

		}

		.right
		{
			float: left;

			
			width: 50%;

			height: 100%;

		}



		body
		{
			background-color: rgb(60,204,254);
			background-image: url('L.png'), url('Letter.png');
			background-repeat: no-repeat;
			background-size: 730px;
			background-position: center;
		}



	</style>


	<script>
		var toggle	= 0;

		function changeBgL()
		{
			var body=document.getElementsByTagName("body");

			if(toggle==0)
			{
			body[0].style.backgroundImage="url(" + 'LG.png' + "), url('Letter.png')";
			}

			else if(toggle==1)
			{
			body[0].style.backgroundImage="url(" + 'L.png' + "), url('Letter.png')"
			}
		}


		function changeBgR()
		{
			var body=document.getElementsByTagName("body");
		
			if(toggle==0)
			{
			body[0].style.backgroundImage="url(" + 'RG.png' + "), url('Letter.png')";
			}
			else if(toggle==1)
			{
			body[0].style.backgroundImage="url(" + 'R.png' + "), url('Letter.png')"
			}
		}

		function GLASS_MODEL()
		{
			var body=document.getElementsByTagName("body");

			if(toggle==0) // 안경 쓰고 있음.
			{

				body[0].style.backgroundImage="url(" + 'OGL.png' + "), url('Letter.png')"; // 안경 벗기.
				toggle=1;
			}

			else if(toggle==1) //  안경 벗고 있음.
			{
	
				body[0].style.backgroundImage="url(" + 'WGL.png' + "), url('Letter.png')"; // 안경 쓰기.
				toggle=0;
			}

		}


		function GLASS_MODER()
		{
			var body=document.getElementsByTagName("body");

			if(toggle==0) // 안경 쓰고 있음.
			{
	
				body[0].style.backgroundImage="url(" + 'OGR.png' + "), url('Letter.png')"; // 안경 벗기.
				toggle=1;
			}

			else if(toggle==1) //  안경 벗고 있음.
			{

				body[0].style.backgroundImage="url(" + 'WGR.png' + "), url('Letter.png')"; // 안경 쓰기.
				toggle=0;
			}

		}


	</script>



</head>
<body>
	<div class="left" onmouseover="changeBgL()" onmousedown="GLASS_MODEL()" ></div>

	<div class="right" onmouseover="changeBgR()" onmousedown="GLASS_MODER()" ></div>


	<div align="center">
	<audio controls autoplay loop> <source src="music.mp3" type="audio/mp3"></audio>
	<p>Songwriter: Nayutan hoshibito</p>
	</div>

</body>
</html>
