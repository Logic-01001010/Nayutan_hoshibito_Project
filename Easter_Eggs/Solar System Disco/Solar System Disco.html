<!DOCTYPE html>
<html>
<head>
	<title>Solar System Disco</title>
	<link href="icon.ico" rel="shortcut icon" type="image/x-icon">
	<link rel="prefetch" href="CL.png">
	<link rel="prefetch" href="CLL.png">
	<link rel="prefetch" href="R.png">
	<link rel="prefetch" href="CR.png">
	<link rel="prefetch" href="CRR.png">
	<style>

		html, body{margin: 0; padding: 0; height: 100%}

		.left
		{

			float: left;

			width: 50%;

			height: 100%;

		}

		.right
		{
			float: left;

			
			width: 50%;

			height: 100%;

		}



		body
		{
			background-color: rgb(255,84,85);
			background-image: url('L.png'), url('Letter.png');
			background-repeat: no-repeat;
			background-size: 900px;
			background-position: center;
		}



	</style>





	<script>
		function changeBg(bimg)
		{
			var body=document.getElementsByTagName("body");
			body[0].style.backgroundImage="url(" + bimg + "), url('Letter.png')";
		}

		function changeBg_Clap_B(bimg)
		{
			var body=document.getElementsByTagName("body");
			body[0].style.backgroundImage="url('Little_Alien_CB.png'), url(" + bimg + "), url('Letter.png')";
		}

		function changeBg_Clap_A(bimg)
		{
			var body=document.getElementsByTagName("body");
			body[0].style.backgroundImage="url('Little_Alien_CA.png'), url(" + bimg + "), url('Letter.png')";
		}


	</script>



</head>
<body>
	<div class="left" onmouseover="changeBg('L.png')" onmousedown="changeBg_Clap_B('CL.png')" onmouseup="changeBg_Clap_A('CLL.png')"></div>

	<div class="right" onmouseover="changeBg('R.png')" onmousedown="changeBg_Clap_B('CR.png')" onmouseup="changeBg_Clap_A('CRR.png')"></div>


	<div align="center">
	<audio controls autoplay loop> <source src="music.mp3" type="audio/mp3"></audio>
	<p>Songwriter: NayutalieN</p>
	</div>

</body>
</html>
